      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  height: 97%;
}

#side-bar {
  overflow: auto;
}

#editor-wrapper {
  overflow: hidden;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

s, NUL, CSI, K_SPECIAL and multibyte characters.\n */\nstatic void add_char_buff(buffheader_T *buf, int c)\n{\n  uint8_t bytes[MB_MAXBYTES + 1];\n\n  int len;\n  if (IS_SPECIAL(c)) {\n    len = 1;\n  } else {\n    len = utf_char2bytes(c, bytes);\n  }\n\n  for (int i = 0; i < len; i++) {\n    if (!IS_SPECIAL(c)) {\n      c = bytes[i];\n    }\n\n    char temp[4];\n    if (IS_SPECIAL(c) || c == K_SPECIAL || c == NUL) {\n      // Translate special key code into three byte sequence.\n      temp[0] = (char)K_SPECIAL;\n      temp[1] = (char)K_SECOND(c);\n      temp[2] = (char)K_THIRD(c);\n      temp[3] = NUL;\n    } else {\n      temp[0] = (char)c;\n      temp[1] = NUL;\n    }\n    add_buff(buf, temp, -1L);\n  }\n}\n\n/*\n * Get one byte from the read buffers.  Use readbuf1 one first, use readbuf2\n * if that one is empty.\n * If advance == TRUE go to the next char.\n * No translation is done K_SPECIAL and CSI are escaped.\n */\nstatic int read_readbuffers(int advance)\n{\n  int c;\n\n  c = read_readbuf(&readbuf1, advance);\n  if (c == NUL)\n    c = read_readbuf(&readbuf2, advance);\n  return c;\n}\n\nstatic int read_readbuf(buffheader_T *buf, int advance)\n{\n  char_u c;\n\n  if (buf->bh_first.b_next == NULL) {  // buffer is empty\n    return NUL;\n  }\n\n  buffblock_T *const curr = buf->bh_first.b_next;\n  c = curr->b_str[buf->bh_index];\n\n  if (advance) {\n    if (curr->b_str[++buf->bh_index] == NUL) {\n      buf->bh_first.b_next = curr->b_next;\n      xfree(curr);\n      buf->bh_index = 0;\n    }\n  }\n  return c;\n}\n\n/*\n * Prepare the read buffers for reading (if they contain something).\n */\nstatic void start_stuff(void)\n{\n  if (readbuf1.bh_first.b_next != NULL) {\n    readbuf1.bh_curr = &(readbuf1.bh_first);\n    readbuf1.bh_space = 0;\n  }\n  if (readbuf2.bh_first.b_next != NULL) {\n    readbuf2.bh_curr = &(readbuf2.bh_first);\n    readbuf2.bh_space = 0;\n  }\n}\n\n/*\n * Return TRUE if the stuff buffer is empty.\n */\nint stuff_empty(void)\n{\n  return (readbuf1.bh_first.b_next == NULL && readbuf2.bh_first.b_next == NULL);\n}\n\n/*\n * Return TRUE if readbuf1 is empty.  There may still be redo characters in\n * redbuf2.\n */\nint readbuf1_empty(void)\n{\n  return (readbuf1.bh_first.b_next == NULL);\n}\n\n/*\n * Set a typeahead character that won't be flushed.\n */\nvoid typeahead_noflush(int c)\n{\n  typeahead_char = c;\n}\n\n/*\n * Remove the contents of the stuff buffer and the mapped characters in the\n * typeahead buffer (used in case of an error).  If \"flush_typeahead\" is true,\n * flush all typeahead characters (used when interrupted by a CTRL-C).\n */\nvoid flush_buffers(flush_buffers_T flush_typeahead)\n{\n  init_typebuf();\n\n  start_stuff();\n  while (read_readbuffers(TRUE) != NUL) {\n  }\n\n  if (flush_typeahead == FLUSH_MINIMAL) {\n    // remove mapped characters at the start only\n    typebuf.tb_off += typebuf.tb_maplen;\n    typebuf.tb_len -= typebuf.tb_maplen;\n  } else {\n    // remove typeahead\n    if (flush_typeahead == FLUSH_INPUT) {\n      // We have to get all characters, because we may delete the first\n      // part of an escape sequence.  In an xterm we get one char at a\n      // time and we have to get them all.\n      while (inchar(typebuf.tb_buf, typebuf.tb_buflen - 1, 10L) != 0) {\n      }\n    }\n    typebuf.tb_off = MAXMAPLEN;\n    typebuf.tb_len = 0;\n    // Reset the flag that text received from a client or from feedkeys()\n    // was inserted in the typeahead buffer.\n    typebuf_was_filled = false;\n  }\n  typebuf.tb_maplen = 0;\n  typebuf.tb_silent = 0;\n  cmd_silent = false;\n  typebuf.tb_no_abbr_cnt = 0;\n  if (++typebuf.tb_change_cnt == 0) {\n    typebuf.tb_change_cnt = 1;\n  }\n}\n\n/*\n * The previous contents of the redo buffer is kept in old_redobuffer.\n * This is used for the CTRL-O <.> command in insert mode.\n */\nvoid ResetRedobuff(void)\n{\n  if (!block_redo) {\n    free_buff(&old_redobuff);\n    old_redobuff = redobuff;\n    redobuff.bh_first.b_next = NULL;\n  }\n}\n\n/*\n * Discard the contents of the redo buffer and restore the previous redo\n * buffer.\n */\nvoid CancelRedo(void)\n{\n  if (!block_redo) {\n    free_buff(&redobuff);\n    redobuff = old_redobuff;\n    old_redobuff.bh_first.b_next = NULL;\n    start_stuff();\n    while (read_readbuffers(TRUE) != NUL) {\n    }\n  }\n}\n\n/// Save redobuff and old_redobuff to save_redobuff and save_old_redobuff.\n/// Used before executing autocommands and user functions.\nvoid saveRedobuff(save_redo_T *save_redo)\n{\n  save_redo->sr_redobuff = redobuff;\n  redobuff.bh_first.b_next = NULL;\n  save_redo->sr_old_redobuff = old_redobuff;\n  old_redobuff.bh_first.b_next = NULL;\n\n  // Make a copy, so that \":normal .\" in a function works.\n  char *const s = (char *)get_buffcont(&save_redo->sr_redobuff, false);\n  if (s != NULL) {\n    add_buff(&redobuff, s, -1L);\n    xfree(s);\n  }\n}\n\n/// Restore redobuff and old_redobuff from save_redobuff and save_old_redobuff.\n/// Used after executing autocommands and user functions.\nvoid restoreRedobuff(save_redo_T *save_redo)\n{\n  free_buff(&redobuff);\n  redobuff = save_redo->sr_redobuff;\n  free_buff(&old_redobuff);\n  old_redobuff = save_redo->sr_old_redobuff;\n}\n\n/*\n * Append \"s\" to the redo buffer.\n * K_SPECIAL and CSI should already have been escaped.\n */\nvoid AppendToRedobuff(const char *s)\n{\n  if (!block_redo) {\n    add_buff(&redobuff, (const char *)s, -1L);\n  }\n}\n\n/// Append to Redo buffer literally, escaping special characters with CTRL-V.\n/// K_SPECIAL and CSI are escaped as well.\n///\n/// @param str  String to append\n/// @param len  Length of `str` or -1 for up to the NUL.\nvoid AppendToRedobuffLit(const char_u *str, int len)\n{\n  if (block_redo) {\n    return;\n  }\n\n  const char *s = (const char *)str;\n  while (len < 0 ? *s != NUL : s - (const char *)str < len) {\n    // Put a string of normal characters in the redo buffer (that's\n    // faster).\n    const char *start = s;\n    while (*s >= ' ' && *s < DEL && (len < 0 || s - (const char *)str < len)) {\n      s++;\n    }\n\n    // Don't put '0' or '^' as last character, just in case a CTRL-D is\n    // typed next.\n    if (*s == NUL && (s[-1] == '0' || s[-1] == '^')) {\n      s--;\n    }\n    if (s > start) {\n      add_buff(&redobuff, start, (long)(s - start));\n    }\n\n    if (*s == NUL || (len >= 0 && s - (const char *)str >= len)) {\n      break;\n    }\n\n    // Handle a special or multibyte character.\n    // Composing chars separately are handled separately.\n    const int c = mb_cptr2char_adv((const char_u **)&s);\n    if (c < ' ' || c == DEL || (*s == NUL && (c == '0' || c == '^'))) {\n      add_char_buff(&redobuff, Ctrl_V);\n    }\n\n    // CTRL-V '0' must be inserted as CTRL-V 048.\n    if (*s == NUL && c == '0') {\n      add_buff(&redobuff, \"048\", 3L);\n    } else {\n      add_char_buff(&redobuff, c);\n    }\n  }\n}\n\n/*\n * Append a character to the redo buffer.\n * Translates special keys, NUL, CSI, K_SPECIAL and multibyte characters.\n */\nvoid AppendCharToRedobuff(int c)\n{\n  if (!block_redo)\n    add_char_buff(&redobuff, c);\n}\n\n/*\n * Append a number to the redo buffer.\n */\nvoid AppendNumberToRedobuff(long n)\n{\n  if (!block_redo)\n    add_num_buff(&redobuff, n);\n}\n\n/*\n * Append string \"s\" to the stuff buffer.\n * CSI and K_SPECIAL must already have been escaped.\n */\nvoid stuffReadbuff(const char *s)\n{\n  add_buff(&readbuf1, s, -1L);\n}\n\n/// Append string \"s\" to the redo stuff buffer.\n/// @remark CSI and K_SPECIAL must already have been escaped.\nvoid stuffRedoReadbuff(const char *s)\n{\n  add_buff(&readbuf2, s, -1L);\n}\n\nvoid stuffReadbuffLen(const char *s, long len)\n{\n  add_buff(&readbuf1, s, len);\n}\n\n/*\n * Stuff \"s\" into the stuff buffer, leaving special key codes unmodified and\n * escaping other K_SPECIAL and CSI bytes.\n * Change CR, LF and ESC into a space.\n */\nvoid stuffReadbuffSpec(const char *s)\n{\n  while (*s != NUL) {\n    if ((uint8_t)(*s) == K_SPECIAL && s[1] != NUL && s[2] != NUL) {\n      // Insert special key literally.\n      stuffReadbuffLen(s, 3);\n      s += 3;\n    } else {\n      int c = mb_ptr2char_adv((const char_u **)&s);\n      if (c == CAR || c == NL || c == ESC) {\n        c = ' ';\n      }\n      stuffcharReadbuff(c);\n    }\n  }\n}\n\n/*\n * Append a character to the stuff buffer.\n * Translates special keys, NUL, CSI, K_SPECIAL and multibyte characters.\n */\nvoid stuffcharReadbuff(int c)\n{\n  add_char_buff(&readbuf1, c);\n}\n\n/*\n * Append a number to the stuff buffer.\n */\nvoid stuffnumReadbuff(long n)\n{\n  add_num_buff(&readbuf1, n);\n}\n\n// Read a character from the redo buffer.  Translates K_SPECIAL, CSI and\n// multibyte characters.\n// The redo buffer is left as it is.\n// If init is true, prepare for redo, return FAIL if nothing to redo, OK\n// otherwise.\n// If old_redo is true, use old_redobuff instead of redobuff.\nstatic int read_redo(bool init, bool old_redo)\n{\n  static buffblock_T *bp;\n  static char_u *p;\n  int c;\n  int n;\n  char_u buf[MB_MAXBYTES + 1];\n  int i;\n\n  if (init) {\n    bp = old_redo ? old_redobuff.bh_first.b_next : redobuff.bh_first.b_next;\n    if (bp == NULL) {\n      return FAIL;\n    }\n    p = bp->b_str;\n    return OK;\n  }\n  if ((c = *p) == NUL) {\n    return c;\n  }\n  // Reverse the conversion done by add_char_buff() */\n  // For a multi-byte character get all the bytes and return the\n  // converted character.\n  if (c != K_SPECIAL || p[1] == KS_SPECIAL) {\n    n = MB_BYTE2LEN_CHECK(c);\n  } else {\n    n = 1;\n  }\n  for (i = 0;; i++) {\n    if (c == K_SPECIAL) {  // special key or escaped K_SPECIAL\n      c = TO_SPECIAL(p[1], p[2]);\n      p += 2;\n    }\n    if (*++p == NUL && bp->b_next != NULL) {\n      bp = bp->b_next;\n      p = bp->b_str;\n    }\n    buf[i] = (char_u)c;\n    if (i == n - 1) {         // last byte of a character\n      if (n != 1) {\n        c = utf_ptr2char(buf);\n      }\n      break;\n    }\n    c = *p;\n    if (c == NUL) {           // cannot happen?\n      break;\n    }\n  }\n\n  return c;\n}\n\n// Copy the rest of the redo buffer into the stuff buffer (in a slow way).\n// If old_redo is true, use old_redobuff instead of redobuff.\n// The escaped K_SPECIAL and CSI are copied without translation.\nstatic void copy_redo(bool old_redo)\n{\n  int c;\n\n  while ((c = read_redo(false, old_redo)) != NUL) {\n    add_char_buff(&readbuf2, c);\n  }\n}\n\n// Stuff the redo buffer into readbuf2.\n// Insert the redo count into the command.\n// If \"old_redo\" is true, the last but one command is repeated\n// instead of the last command (inserting text). This is used for\n// CTRL-O <.> in insert mode\n//\n// return FAIL for failure, OK otherwise\nint start_redo(long count, bool old_redo)\n{\n  int c;\n\n  // init the pointers; return if nothing to redo\n  if (read_redo(true, old_redo) == FAIL) {\n    return FAIL;\n  }\n\n  c = read_redo(false, old_redo);\n\n  // copy the buffer name, if present\n  if (c == '\"') {\n    add_buff(&readbuf2, \"\\\"\", 1L);\n    c = read_redo(false, old_redo);\n\n    // if a numbered buffer is used, increment the number\n    if (c >= '1' && c < '9') {\n      c++;\n    }\n    add_char_buff(&readbuf2, c);\n\n    // the expression register should be re-evaluated\n    if (c == '=') {\n      add_char_buff(&readbuf2, CAR);\n      cmd_silent = true;\n    }\n\n    c = read_redo(false, old_redo);\n  }\n\n  if (c == 'v') {   // redo Visual\n    VIsual = curwin->w_cursor;\n    VIsual_active = true;\n    VIsual_select = false;\n    VIsual_reselect = true;\n    redo_VIsual_busy = true;\n    c = read_redo(false, old_redo);\n  }\n\n  // try to enter the count (in place of a previous count)\n  if (count) {\n    while (ascii_isdigit(c)) {    // skip \"old\" count\n      c = read_redo(false, old_redo);\n    }\n    add_num_buff(&readbuf2, count);\n  }\n\n  // copy from the redo buffer into the stuff buffer\n  add_char_buff(&readbuf2, c);\n  copy_redo(old_redo);\n  return OK;\n}\n\n/*\n * Repeat the last insert (R, o, O, a, A, i or I command) by stuffing\n * the redo buffer into readbuf2.\n * return FAIL for failure, OK otherwise\n */\nint start_redo_ins(void)\n{\n  int c;\n\n  if (read_redo(true, false) == FAIL) {\n    return FAIL;\n  }\n  start_stuff();\n\n  // skip the count and the command character\n  while ((c = read_redo(false, false)) != NUL) {\n    if (vim_strchr((char_u *)\"AaIiRrOo\", c) != NULL) {\n      if (c == 'O' || c == 'o') {\n        add_buff(&readbuf2, NL_STR, -1L);\n      }\n      break;\n    }\n  }\n\n  // copy the typed text from the redo buffer into the stuff buffer\n  copy_redo(false);\n  block_redo = true;\n  return OK;\n}\n\nvoid stop_redo_ins(void)\n{\n  block_redo = FALSE;\n}\n\n/*\n * Initialize typebuf.tb_buf to point to typebuf_init.\n * alloc() cannot be used here: In out-of-memory situations it would\n * be impossible to type anything.\n */\nstatic void init_typebuf(void)\n{\n  if (typebuf.tb_buf == NULL) {\n    typebuf.tb_buf = typebuf_init;\n    typebuf.tb_noremap = noremapbuf_init;\n    typebuf.tb_buflen = TYPELEN_INIT;\n    typebuf.tb_len = 0;\n    typebuf.tb_off = MAXMAPLEN + 4;\n    typebuf.tb_change_cnt = 1;\n  }\n}\n\nvoid init_default_mappings(void)\n{\n  add_map((char_u *)\"Y y$\", NORMAL, true);\n  add_map((char_u *)\"<C-L> <Cmd>nohlsearch<Bar>diffupdate<CR><C-L>\", NORMAL, true);\n  add_map((char_u *)\"<C-U> <C-G>u<C-U>\", INSERT, true);\n  add_map((char_u *)\"<C-W> <C-G>u<C-W>\", INSERT, true);\n}\n\n// Insert a string in position 'offset' in the typeahead buffer (for \"@r\"\n// and \":normal\" command, vgetorpeek() and check_termcode())\n//\n// If noremap is REMAP_YES, new string can be mapped again.\n// If noremap is REMAP_NONE, new string cannot be mapped again.\n// If noremap is REMAP_SKIP, fist char of new string cannot be mapped again,\n// but abbreviations are allowed.\n// If noremap is REMAP_SCRIPT, new string cannot be mapped again, except for\n//                             script-local mappings.\n// If noremap is > 0, that many characters of the new string cannot be mapped.\n//\n// If nottyped is true, the string does not return KeyTyped (don't use when\n// offset is non-zero!).\n//\n// If silent is true, cmd_silent is set when the characters are obtained.\n//\n// return FAIL for failure, OK otherwise\nint ins_typebuf(char_u *str, int noremap, int offset,\n                bool nottyped, bool silent)\n{\n  char_u      *s1, *s2;\n  int newlen;\n  int addlen;\n  int i;\n  int newoff;\n  int val;\n  int nrm;\n\n  init_typebuf();\n  if (++typebuf.tb_change_cnt == 0)\n    typebuf.tb_change_cnt = 1;\n\n  addlen = (int)STRLEN(str);\n\n  if (offset == 0 && addlen <= typebuf.tb_off) {\n    // Easy case: there is room in front of typebuf.tb_buf[typebuf.tb_off]\n    typebuf.tb_off -= addlen;\n    memmove(typebuf.tb_buf + typebuf.tb_off, str, (size_t)addlen);\n  } else if (typebuf.tb_len == 0\n             && typebuf.tb_buflen >= addlen + 3 * (MAXMAPLEN + 4)) {\n    // Buffer is empty and string fits in the existing buffer.\n    // Leave some space before and after, if possible.\n    typebuf.tb_off = (typebuf.tb_buflen - addlen - 3 * (MAXMAPLEN + 4)) / 2;\n    memmove(typebuf.tb_buf + typebuf.tb_off, str, (size_t)addlen);\n  } else {\n    // Need to allocate a new buffer.\n    // In typebuf.tb_buf there must always be room for 3 * (MAXMAPLEN + 4)\n    // characters.  We add some extra room to avoid having to allocate too\n    // often.\n    newoff = MAXMAPLEN + 4;\n    newlen = typebuf.tb_len + addlen + newoff + 4 * (MAXMAPLEN + 4);\n    if (newlen < 0) {               // string is getting too long\n      EMSG(_(e_toocompl));          // also calls flush_buffers\n      setcursor();\n      return FAIL;\n    }\n    s1 = xmalloc((size_t)newlen);\n    s2 = xmalloc((size_t)newlen);\n    typebuf.tb_buflen = newlen;\n\n    // copy the old chars, before the insertion point\n    memmove(s1 + newoff, typebuf.tb_buf + typebuf.tb_off, (size_t)offset);\n    // copy the new chars\n    memmove(s1 + newoff + offset, str, (size_t)addlen);\n    // copy the old chars, after the insertion point, including the NUL at\n    // the end\n    int bytes = typebuf.tb_len - offset + 1;\n    assert(bytes > 0);\n    memmove(s1 + newoff + offset + addlen,\n            typebuf.tb_buf + typebuf.tb_off + offset, (size_t)bytes);\n    if (typebuf.tb_buf != typebuf_init) {\n      xfree(typebuf.tb_buf);\n    }\n    typebuf.tb_buf = s1;\n\n    memmove(s2 + newoff, typebuf.tb_noremap + typebuf.tb_off,\n        (size_t)offset);\n    memmove(s2 + newoff + offset + addlen,\n        typebuf.tb_noremap + typebuf.tb_off + offset,\n        (size_t)(typebuf.tb_len - offset));\n    if (typebuf.tb_noremap != noremapbuf_init)\n      xfree(typebuf.tb_noremap);\n    typebuf.tb_noremap = s2;\n\n    typebuf.tb_off = newoff;\n  }\n  typebuf.tb_len += addlen;\n\n  // If noremap == REMAP_SCRIPT: do remap script-local mappings.\n  if (noremap == REMAP_SCRIPT) {\n    val = RM_SCRIPT;\n  } else if (noremap == REMAP_SKIP) {\n    val = RM_ABBR;\n  } else {\n    val = RM_NONE;\n  }\n\n  /*\n   * Adjust typebuf.tb_noremap[] for the new characters:\n   * If noremap == REMAP_NONE or REMAP_SCRIPT: new characters are\n   *\t\t\t(sometimes) not remappable\n   * If noremap == REMAP_YES: all the new characters are mappable\n   * If noremap  > 0: \"noremap\" characters are not remappable, the rest\n   *\t\t\tmappable\n   */\n  if (noremap == REMAP_SKIP)\n    nrm = 1;\n  else if (noremap < 0)\n    nrm = addlen;\n  else\n    nrm = noremap;\n  for (i = 0; i < addlen; ++i)\n    typebuf.tb_noremap[typebuf.tb_off + i + offset] =\n     (char_u)((--nrm >= 0) ? val : RM_YES);\n\n  /* tb_maplen and tb_silent only remember the length of mapped and/or\n   * silent mappings at the start of the buffer, assuming that a mapped\n   * sequence doesn't result in typed characters. */\n  if (nottyped || typebuf.tb_maplen > offset)\n    typebuf.tb_maplen += addlen;\n  if (silent || typebuf.tb_silent > offset) {\n    typebuf.tb_silent += addlen;\n    cmd_silent = true;\n  }\n  if (typebuf.tb_no_abbr_cnt && offset == 0) {  // and not used for abbrev.s\n    typebuf.tb_no_abbr_cnt += addlen;\n  }\n\n  return OK;\n}\n\n/*\n * Put character \"c\" back into the typeahead buffer.\n * Can be used for a character obtained by vgetc() that needs to be put back.\n * Uses cmd_silent, KeyTyped and KeyNoremap to restore the flags belonging to\n * the char.\n */\nvoid ins_char_typebuf(int c)\n{\n  char_u buf[MB_MAXBYTES + 1];\n  if (IS_SPECIAL(c)) {\n    buf[0] = K_SPECIAL;\n    buf[1] = (char_u)K_SECOND(c);\n    buf[2] = (char_u)K_THIRD(c);\n    buf[3] = NUL;\n  } else {\n    buf[utf_char2bytes(c, buf)] = NUL;\n  }\n  (void)ins_typebuf(buf, KeyNoremap, 0, !KeyTyped, cmd_silent);\n}\n\n/*\n * Return TRUE if the typeahead buffer was changed (while waiting for a\n * character to arrive).  Happens when a message was received from a client or\n * from feedkeys().\n * But check in a more generic way to avoid trouble: When \"typebuf.tb_buf\"\n * changed it was reallocated and the old pointer can no longer be used.\n * Or \"typebuf.tb_off\" may have been changed and we would overwrite characters\n * that was just added.\n */\nbool typebuf_changed(\n    int tb_change_cnt              // old value of typebuf.tb_change_cnt\n)\n{\n  return tb_change_cnt != 0 && (typebuf.tb_change_cnt != tb_change_cnt\n                                || typebuf_was_filled\n                                );\n}\n\n/*\n * Return TRUE if there are no characters in the typeahead buffer that have\n * not been typed (result from a mapping or come from \":normal\").\n */\nint typebuf_typed(void)\n{\n  return typebuf.tb_maplen == 0;\n}\n\n/*\n * Return the number of characters that are mapped (or not typed).\n */\nint typebuf_maplen(void)\n{\n  return typebuf.tb_maplen;\n}\n\n/*\n * remove \"len\" characters from typebuf.tb_buf[typebuf.tb_off + offset]\n */\nvoid del_typebuf(int len, int offset)\n{\n  int i;\n\n  if (len == 0) {\n    return;             // nothing to do\n  }\n\n  typebuf.tb_len -= len;\n\n  /*\n   * Easy case: Just increase typebuf.tb_off.\n   */\n  if (offset == 0 && typebuf.tb_buflen - (typebuf.tb_off + len)\n      >= 3 * MAXMAPLEN + 3)\n    typebuf.tb_off += len;\n  /*\n   * Have to move the characters in typebuf.tb_buf[] and typebuf.tb_noremap[]\n   */\n  else {\n    i = typebuf.tb_off + offset;\n    /*\n     * Leave some extra room at the end to avoid reallocation.\n     */\n    if (typebuf.tb_off > MAXMAPLEN) {\n      memmove(typebuf.tb_buf + MAXMAPLEN,\n          typebuf.tb_buf + typebuf.tb_off, (size_t)offset);\n      memmove(typebuf.tb_noremap + MAXMAPLEN,\n          typebuf.tb_noremap + typebuf.tb_off, (size_t)offset);\n      typebuf.tb_off = MAXMAPLEN;\n    }\n    // adjust typebuf.tb_buf (include the NUL at the end)\n    int bytes = typebuf.tb_len - offset + 1;\n    assert(bytes > 0);\n    memmove(typebuf.tb_buf + typebuf.tb_off + offset,\n            typebuf.tb_buf + i + len, (size_t)bytes);\n    // adjust typebuf.tb_noremap[]\n    memmove(typebuf.tb_noremap + typebuf.tb_off + offset,\n        typebuf.tb_noremap + i + len,\n        (size_t)(typebuf.tb_len - offset));\n  }\n\n  if (typebuf.tb_maplen > offset) {             // adjust tb_maplen\n    if (typebuf.tb_maplen < offset + len) {\n      typebuf.tb_maplen = offset;\n    } else {\n      typebuf.tb_maplen -= len;\n    }\n  }\n  if (typebuf.tb_silent > offset) {             // adjust tb_silent\n    if (typebuf.tb_silent < offset + len) {\n      typebuf.tb_silent = offset;\n    } else {\n      typebuf.tb_silent -= len;\n    }\n  }\n  if (typebuf.tb_no_abbr_cnt > offset) {        // adjust tb_no_abbr_cnt\n    if (typebuf.tb_no_abbr_cnt < offset + len) {\n      typebuf.tb_no_abbr_cnt = offset;\n    } else {\n      typebuf.tb_no_abbr_cnt -= len;\n    }\n  }\n\n  /* Reset the flag that text received from a client or from feedkeys()\n   * was inserted in the typeahead buffer. */\n  typebuf_was_filled = false;\n  if (++typebuf.tb_change_cnt == 0) {\n    typebuf.tb_change_cnt = 1;\n  }\n}\n\n/*\n * Write typed characters to script file.\n * If recording is on put the character in the recordbuffer.\n */\nstatic void gotchars(const char_u *chars, size_t len)\n  FUNC_ATTR_NONNULL_ALL\n{\n  const char_u *s = chars;\n  static char_u buf[4] = { 0 };\n  static size_t buflen = 0;\n  size_t todo = len;\n\n  while (todo--) {\n    buf[buflen++] = *s++;\n\n    // When receiving a special key sequence, store it until we have all\n    // the bytes and we can decide what to do with it.\n    if (buflen == 1 && buf[0] == K_SPECIAL) {\n      continue;\n    }\n    if (buflen == 2) {\n      continue;\n    }\n\n    // Handle one byte at a time; no translation to be done.\n    for (size_t i = 0; i < buflen; i++) {\n      updatescript(buf[i]);\n    }\n\n    if (reg_recording != 0) {\n      buf[buflen] = NUL;\n      add_buff(&recordbuff, (char *)buf, (ptrdiff_t)buflen);\n      // remember how many chars were last recorded\n      last_recorded_len += buflen;\n    }\n    buflen = 0;\n  }\n\n  may_sync_undo();\n\n  // output \"debug mode\" message next time in debug mode\n  debug_did_msg = false;\n\n  /* Since characters have been typed, consider the following to be in\n   * another mapping.  Search string will be kept in history. */\n  ++maptick;\n}\n\n/*\n * Sync undo.  Called when typed characters are obtained from the typeahead\n * buffer, or when a menu is used.\n * Do not sync:\n * - In Insert mode, unless cursor key has been used.\n * - While reading a script file.\n * - When no_u_sync is non-zero.\n */\nvoid may_sync_undo(void)\n{\n  if ((!(State & (INSERT + CMDLINE)) || arrow_used)\n      && scriptin[curscript] == NULL)\n    u_sync(false);\n}\n\n/*\n * Make \"typebuf\" empty and allocate new buffers.\n */\nvoid alloc_typebuf(void)\n{\n  typebuf.tb_buf = xmalloc(TYPELEN_INIT);\n  typebuf.tb_noremap = xmalloc(TYPELEN_INIT);\n  typebuf.tb_buflen = TYPELEN_INIT;\n  typebuf.tb_off = MAXMAPLEN + 4;     // can insert without realloc\n  typebuf.tb_len = 0;\n  typebuf.tb_maplen = 0;\n  typebuf.tb_silent = 0;\n  typebuf.tb_no_abbr_cnt = 0;\n  if (++typebuf.tb_change_cnt == 0)\n    typebuf.tb_change_cnt = 1;\n}\n\n/*\n * Free the buffers of \"typebuf\".\n */\nvoid free_typebuf(void)\n{\n  if (typebuf.tb_buf == typebuf_init) {\n    internal_error(\"Free typebuf 1\");\n  } else {\n    XFREE_CLEAR(typebuf.tb_buf);\n  }\n  if (typebuf.tb_noremap == noremapbuf_init) {\n    internal_error(\"Free typebuf 2\");\n  } else {\n    XFREE_CLEAR(typebuf.tb_noremap);\n  }\n}\n\n/*\n * When doing \":so! file\", the current typeahead needs to be saved, and\n * restored when \"file\" has been read completely.\n */\nstatic typebuf_T saved_typebuf[NSCRIPT];\n\nvoid save_typebuf(void)\n{\n  init_typebuf();\n  saved_typebuf[curscript] = typebuf;\n  alloc_typebuf();\n}\n\nstatic int old_char = -1;   // character put back by vungetc()\nstatic int old_mod_mask;    // mod_mask for ungotten character\nstatic int old_mouse_grid;  // mouse_grid related to old_char\nstatic int old_mouse_row;   // mouse_row related to old_char\nstatic int old_mouse_col;   // mouse_col related to old_char\n\n\n/*\n * Save all three kinds of typeahead, so that the user must type at a prompt.\n */\nvoid save_typeahead(tasave_T *tp)\n{\n  tp->save_typebuf = typebuf;\n  alloc_typebuf();\n  tp->typebuf_valid = true;\n  tp->old_char = old_char;\n  tp->old_mod_mask = old_mod_mask;\n  old_char = -1;\n\n  tp->save_readbuf1 = readbuf1;\n  readbuf1.bh_first.b_next = NULL;\n  tp->save_readbuf2 = readbuf2;\n  readbuf2.bh_first.b_next = NULL;\n}\n\n/*\n * Restore the typeahead to what it was before calling save_typeahead().\n * The allocated memory is freed, can only be called once!\n */\nvoid restore_typeahead(tasave_T *tp)\n{\n  if (tp->typebuf_valid) {\n    free_typebuf();\n    typebuf = tp->save_typebuf;\n  }\n\n  old_char = tp->old_char;\n  old_mod_mask = tp->old_mod_mask;\n\n  free_buff(&readbuf1);\n  readbuf1 = tp->save_readbuf1;\n  free_buff(&readbuf2);\n  readbuf2 = tp->save_readbuf2;\n}\n\n/*\n * Open a new script file for the \":source!\" command.\n */\nvoid openscript(\n    char_u *name,\n    bool directly                 // when true execute directly\n)\n{\n  if (curscript + 1 == NSCRIPT) {\n    EMSG(_(e_nesting));\n    return;\n  }\n\n  // Disallow sourcing a file in the sandbox, the commands would be executed\n  // later, possibly outside of the sandbox.\n  if (check_secure()) {\n    return;\n  }\n\n  if (ignore_script) {\n    // Not reading from script, also don't open one.  Warning message?\n    return;\n  }\n\n  if (scriptin[curscript] != NULL) {    // already reading script\n    curscript++;\n  }\n  // use NameBuff for expanded name\n  expand_env(name, NameBuff, MAXPATHL);\n  int error;\n  if ((scriptin[curscript] = file_open_new(&error, (char *)NameBuff,\n                                           kFileReadOnly, 0)) == NULL) {\n    emsgf(_(e_notopen_2), name, os_strerror(error));\n    if (curscript) {\n      curscript--;\n    }\n    return;\n  }\n  save_typebuf();\n\n  /*\n   * Execute the commands from the file right now when using \":source!\"\n   * after \":global\" or \":argdo\" or in a loop.  Also when another command\n   * follows.  This means the display won't be updated.  Don't do this\n   * always, \"make test\" would fail.\n   */\n  if (directly) {\n    oparg_T oa;\n    int oldcurscript;\n    int save_State = State;\n    int save_restart_edit = restart_edit;\n    int save_insertmode = p_im;\n    int save_finish_op = finish_op;\n    int save_msg_scroll = msg_scroll;\n\n    State = NORMAL;\n    msg_scroll = false;         // no msg scrolling in Normal mode\n    restart_edit = 0;           // don't go to Insert mode\n    p_im = false;               // don't use 'insertmode'\n    clear_oparg(&oa);\n    finish_op = false;\n\n    oldcurscript = curscript;\n    do {\n      update_topline_cursor();          // update cursor position and topline\n      normal_cmd(&oa, false);           // execute one command\n      (void)vpeekc();                   // check for end of file\n    } while (scriptin[oldcurscript] != NULL);\n\n    State = save_State;\n    msg_scroll = save_msg_scroll;\n    restart_edit = save_restart_edit;\n    p_im = save_insertmode;\n    finish_op = save_finish_op;\n  }\n}\n\n/*\n * Close the currently active input script.\n */\nstatic void closescript(void)\n{\n  free_typebuf();\n  typebuf = saved_typebuf[curscript];\n\n  file_free(scriptin[curscript], false);\n  scriptin[curscript] = NULL;\n  if (curscript > 0)\n    --curscript;\n}\n\n#if defined(EXITFREE)\nvoid close_all_scripts(void)\n{\n  while (scriptin[0] != NULL)\n    closescript();\n}\n\n#endif\n\n/*\n * Return TRUE when reading keys from a script file.\n */\nint using_script(void)\n{\n  return scriptin[curscript] != NULL;\n}\n\n/// This function is called just before doing a blocking wait.  Thus after\n/// waiting 'updatetime' for a character to arrive.\nvoid before_blocking(void)\n{\n  updatescript(0);\n  if (may_garbage_collect) {\n    garbage_collect(false);\n  }\n}\n\n/// updatescript() is called when a character can be written to the script file\n/// or when we have waited some time for a character (c == 0).\n///\n/// All the changed memfiles are synced if c == 0 or when the number of typed\n/// characters reaches 'updatecount' and 'updatecount' is non-zero.\nstatic void updatescript(int c)\n{\n  static int count = 0;\n\n  if (c && scriptout) {\n    putc(c, scriptout);\n  }\n  bool idle = (c == 0);\n  if (idle || (p_uc > 0 && ++count >= p_uc)) {\n    ml_sync_all(idle, true,\n                (!!p_fs || idle));  // Always fsync at idle (CursorHold).\n    count = 0;\n  }\n}\n\n/*\n * Get the next input character.\n * Can return a special key or a multi-byte character.\n * Can return NUL when called recursively, use safe_vgetc() if that's not\n * wanted.\n * This translates escaped K_SPECIAL and CSI bytes to a K_SPECIAL or CSI byte.\n * Collects the bytes of a multibyte character into the whole character.\n * Returns the modifiers in the global \"mod_mask\".\n */\nint vgetc(void)\n{\n  int c, c2;\n  int n;\n  char_u buf[MB_MAXBYTES + 1];\n  int i;\n\n  // Do garbage collection when garbagecollect() was called previously and\n  // we are now at the toplevel.\n  if (may_garbage_collect && want_garbage_collect) {\n    garbage_collect(false);\n  }\n\n  /*\n   * If a character was put back with vungetc, it was already processed.\n   * Return it directly.\n   */\n  if (old_char != -1) {\n    c = old_char;\n    old_char = -1;\n    mod_mask = old_mod_mask;\n    mouse_grid = old_mouse_grid;\n    mouse_row = old_mouse_row;\n    mouse_col = old_mouse_col;\n  } else {\n    mod_mask = 0x0;\n    last_recorded_len = 0;\n    for (;; ) {                 // this is done twice if there are modifiers\n      bool did_inc = false;\n      if (mod_mask) {           // no mapping after modifier has been read\n        no_mapping++;\n        did_inc = true;         // mod_mask may change value\n      }\n      c = vgetorpeek(true);\n      if (did_inc) {\n        no_mapping--;\n      }\n\n      // Get two extra bytes for special keys\n      if (c == K_SPECIAL) {\n        no_mapping++;\n        c2 = vgetorpeek(true);          // no mapping for these chars\n        c = vgetorpeek(true);\n        no_mapping--;\n        if (c2 == KS_MODIFIER) {\n          mod_mask = c;\n          continue;\n        }\n        c = TO_SPECIAL(c2, c);\n\n      }\n\n      // a keypad or special function key was not mapped, use it like\n      // its ASCII equivalent\n      switch (c) {\n        case K_KPLUS:       c = '+'; break;\n        case K_KMINUS:      c = '-'; break;\n        case K_KDIVIDE:     c = '/'; break;\n        case K_KMULTIPLY:   c = '*'; break;\n        case K_KENTER:      c = CAR; break;\n        case K_KPOINT:      c = '.'; break;\n        case K_KCOMMA:      c = ','; break;\n        case K_KEQUAL:      c = '='; break;\n        case K_K0:          c = '0'; break;\n        case K_K1:          c = '1'; break;\n        case K_K2:          c = '2'; break;\n        case K_K3:          c = '3'; break;\n        case K_K4:          c = '4'; break;\n        case K_K5:          c = '5'; break;\n        case K_K6:          c = '6'; break;\n        case K_K7:          c = '7'; break;\n        case K_K8:          c = '8'; break;\n        case K_K9:          c = '9'; break;\n\n        case K_XHOME:\n        case K_ZHOME:\n          if (mod_mask == MOD_MASK_SHIFT) {\n            c = K_S_HOME;\n            mod_mask = 0;\n          } else if (mod_mask == MOD_MASK_CTRL) {\n            c = K_C_HOME;\n            mod_mask = 0;\n          } else {\n            c = K_HOME;\n          }\n          break;\n        case K_XEND:\n        case K_ZEND:\n          if (mod_mask == MOD_MASK_SHIFT) {\n            c = K_S_END;\n            mod_mask = 0;\n          } else if (mod_mask == MOD_MASK_CTRL) {\n            c = K_C_END;\n            mod_mask = 0;\n          } else {\n            c = K_END;\n          }\n          break;\n\n        case K_XUP:         c = K_UP; break;\n        case K_XDOWN:       c = K_DOWN; break;\n        case K_XLEFT:       c = K_LEFT; break;\n        case K_XRIGHT:      c = K_RIGHT; break;\n      }\n\n      // For a multi-byte character get all the bytes and return the\n      // converted character.\n      // Note: This will loop until enough bytes are received!\n      if ((n = MB_BYTE2LEN_CHECK(c)) > 1) {\n        no_mapping++;\n        buf[0] = (char_u)c;\n        for (i = 1; i < n; i++) {\n          buf[i] = (char_u)vgetorpeek(true);\n          if (buf[i] == K_SPECIAL\n              ) {\n            // Must be a K_SPECIAL - KS_SPECIAL - KE_FILLER sequence,\n            // which represents a K_SPECIAL (0x80),\n            // or a CSI - KS_EXTRA - KE_CSI sequence, which represents\n            // a CSI (0x9B),\n            // of a K_SPECIAL - KS_EXTRA - KE_CSI, which is CSI too.\n            c = vgetorpeek(true);\n            if (vgetorpeek(true) == (int)KE_CSI && c == KS_EXTRA) {\n              buf[i] = CSI;\n            }\n          }\n        }\n        no_mapping--;\n        c = utf_ptr2char(buf);\n      }\n\n      // If mappings are enabled (i.e., not Ctrl-v) and the user directly typed\n      // something with a meta- or alt- modifier that was not mapped, interpret\n      // <M-x> as <Esc>x rather than as an unbound meta keypress. #8213\n      if (!no_mapping && KeyTyped\n          && (mod_mask == MOD_MASK_ALT || mod_mask == MOD_MASK_META)) {\n        mod_mask = 0;\n        stuffcharReadbuff(c);\n        u_sync(false);\n        c = ESC;\n      }\n\n      break;\n    }\n  }\n\n  /*\n   * In the main loop \"may_garbage_collect\" can be set to do garbage\n   * collection in the first next vgetc().  It's disabled after that to\n   * avoid internally used Lists and Dicts to be freed.\n   */\n  may_garbage_collect = false;\n\n  // Exec lua callbacks for on_keystroke\n  nlua_execute_log_keystroke(c);\n\n  return c;\n}\n\n/*\n * Like vgetc(), but never return a NUL when called recursively, get a key\n * directly from the user (ignoring typeahead).\n */\nint safe_vgetc(void)\n{\n  int c;\n\n  c = vgetc();\n  if (c == NUL) {\n    c = get_keystroke(NULL);\n  }\n  return c;\n}\n\n/*\n * Like safe_vgetc(), but loop to handle K_IGNORE.\n * Also ignore scrollbar events.\n */\nint plain_vgetc(void)\n{\n  int c;\n\n  do {\n    c = safe_vgetc();\n  } while (c == K_IGNORE\n           || c == K_VER_SCROLLBAR || c == K_HOR_SCROLLBAR\n           || c == K_MOUSEMOVE);\n  return c;\n}\n\n/*\n * Check if a character is available, such that vgetc() will not block.\n * If the next character is a special character or multi-byte, the returned\n * character is not valid!.\n * Returns NUL if no character is available.\n */\nint vpeekc(void)\n{\n  if (old_char != -1)\n    return old_char;\n  return vgetorpeek(false);\n}\n\n/*\n * Check if any character is available, also half an escape sequence.\n * Trick: when no typeahead found, but there is something in the typeahead\n * buffer, it must be an ESC that is recognized as the start of a key code.\n */\nint vpeekc_any(void)\n{\n  int c;\n\n  c = vpeekc();\n  if (c == NUL && typebuf.tb_len > 0)\n    c = ESC;\n  return c;\n}\n\n/*\n * Call vpeekc() without causing anything to be mapped.\n * Return TRUE if a character is available, FALSE otherwise.\n */\nint char_avail(void)\n{\n  int retval;\n\n  no_mapping++;\n  retval = vpeekc();\n  no_mapping--;\n  return retval != NUL;\n}\n\n// unget one character (can only be done once!)\nvoid vungetc(int c)\n{\n  old_char = c;\n  old_mod_mask = mod_mask;\n  old_mouse_grid = mouse_grid;\n  old_mouse_row = mouse_row;\n  old_mouse_col = mouse_col;\n}\n\n/// Gets a character:\n/// 1. from the stuffbuffer\n///    This is used for abbreviated commands like \"D\" -> \"d$\".\n///    Also used to redo a command for \".\".\n/// 2. from the typeahead buffer\n///    Stores text obtained previously but not used yet.\n///    Also stores the result of mappings.\n///    Also used for the \":normal\" command.\n/// 3. from the user\n///    This may do a blocking wait if \"advance\" is true.\n///\n/// if \"advance\" is true (vgetc()):\n///    Really get the character.\n///    KeyTyped is set to TRUE in the case the user typed the key.\n///    KeyStuffed is TRUE if the character comes from the stuff buffer.\n/// if \"advance\" is false (vpeekc()):\n///    Just look whether there is a character available.\n///    Return NUL if not.\n///\n/// When `no_mapping` (global) is zero, checks for mappings in the current mode.\n/// Only returns one byte (of a multi-byte character).\n/// K_SPECIAL and CSI may be escaped, need to get two more bytes then.\nstatic int vgetorpeek(bool advance)\n{\n  int c, c1;\n  int keylen;\n  char_u      *s;\n  mapblock_T  *mp;\n  mapblock_T  *mp2;\n  mapblock_T  *mp_match;\n  int mp_match_len = 0;\n  bool timedout = false;  // waited for more than 1 second\n                          // for mapping to complete\n  int mapdepth = 0;  // check for recursive mapping\n  bool mode_deleted = false;  // set when mode has been deleted\n  int local_State;\n  int mlen;\n  int max_mlen;\n  int i;\n  int new_wcol, new_wrow;\n  int n;\n  int nolmaplen;\n  int old_wcol, old_wrow;\n  int wait_tb_len;\n\n  /*\n   * This function doesn't work very well when called recursively.  This may\n   * happen though, because of:\n   * 1. The call to add_to_showcmd().\tchar_avail() is then used to check if\n   * there is a character available, which calls this function.  In that\n   * case we must return NUL, to indicate no character is available.\n   * 2. A GUI callback function writes to the screen, causing a\n   * wait_return().\n   * Using \":normal\" can also do this, but it saves the typeahead buffer,\n   * thus it should be OK.  But don't get a key from the user then.\n   */\n  if (vgetc_busy > 0\n      && ex_normal_busy == 0\n      )\n    return NUL;\n\n  local_State = get_real_state();\n\n  ++vgetc_busy;\n\n  if (advance)\n    KeyStuffed = FALSE;\n\n  init_typebuf();\n  start_stuff();\n  if (advance && typebuf.tb_maplen == 0) {\n    reg_executing = 0;\n  }\n  do {\n    /*\n     * get a character: 1. from the stuffbuffer\n     */\n    if (typeahead_char != 0) {\n      c = typeahead_char;\n      if (advance)\n        typeahead_char = 0;\n    } else {\n      c = read_readbuffers(advance);\n    }\n    if (c != NUL && !got_int) {\n      if (advance) {\n        // KeyTyped = false;  When the command that stuffed something\n        // was typed, behave like the stuffed command was typed.\n        // needed for CTRL-W CTRL-] to open a fold, for example.\n        KeyStuffed = true;\n      }\n      if (typebuf.tb_no_abbr_cnt == 0) {\n        typebuf.tb_no_abbr_cnt = 1;             // no abbreviations now\n      }\n    } else {\n      /*\n       * Loop until we either find a matching mapped key, or we\n       * are sure that it is not a mapped key.\n       * If a mapped key sequence is found we go back to the start to\n       * try re-mapping.\n       */\n      for (;; ) {\n        /*\n         * os_breakcheck() is slow, don't use it too often when\n         * inside a mapping.  But call it each time for typed\n         * characters.\n         */\n        if (typebuf.tb_maplen) {\n          line_breakcheck();\n        } else {\n          os_breakcheck();                      // check for CTRL-C\n        }\n        keylen = 0;\n        if (got_int) {\n          // flush all input\n          c = inchar(typebuf.tb_buf, typebuf.tb_buflen - 1, 0L);\n          // If inchar() returns TRUE (script file was active) or we\n          // are inside a mapping, get out of Insert mode.\n          // Otherwise we behave like having gotten a CTRL-C.\n          // As a result typing CTRL-C in insert mode will\n          // really insert a CTRL-C.\n          if ((c || typebuf.tb_maplen)\n              && (State & (INSERT + CMDLINE))) {\n            c = ESC;\n          } else {\n            c = Ctrl_C;\n          }\n          flush_buffers(FLUSH_INPUT);  // flush all typeahead\n\n          if (advance) {\n            /* Also record this character, it might be needed to\n             * get out of Insert mode. */\n            *typebuf.tb_buf = (char_u)c;\n            gotchars(typebuf.tb_buf, 1);\n          }\n          cmd_silent = false;\n\n          break;\n        } else if (typebuf.tb_len > 0) {\n          /*\n           * Check for a mappable key sequence.\n           * Walk through one maphash[] list until we find an\n           * entry that matches.\n           *\n           * Don't look for mappings if:\n           * - no_mapping set: mapping disabled (e.g. for CTRL-V)\n           * - maphash_valid not set: no mappings present.\n           * - typebuf.tb_buf[typebuf.tb_off] should not be remapped\n           * - in insert or cmdline mode and 'paste' option set\n           * - waiting for \"hit return to continue\" and CR or SPACE\n           *\t typed\n           * - waiting for a char with --more--\n           * - in Ctrl-X mode, and we get a valid char for that mode\n           */\n          mp = NULL;\n          max_mlen = 0;\n          c1 = typebuf.tb_buf[typebuf.tb_off];\n          if (no_mapping == 0 && maphash_valid\n              && (no_zero_mapping == 0 || c1 != '0')\n              && (typebuf.tb_maplen == 0\n                  || (p_remap\n                      && (typebuf.tb_noremap[typebuf.tb_off]\n                          & (RM_NONE|RM_ABBR)) == 0))\n              && !(p_paste && (State & (INSERT + CMDLINE)))\n              && !(State == HITRETURN && (c1 == CAR || c1 == ' '))\n              && State != ASKMORE\n              && State != CONFIRM\n              && !((ctrl_x_mode_not_default() && vim_is_ctrl_x_key(c1))\n                   || ((compl_cont_status & CONT_LOCAL)\n                       && (c1 == Ctrl_N || c1 == Ctrl_P)))\n              ) {\n            if (c1 == K_SPECIAL) {\n              nolmaplen = 2;\n            } else {\n              LANGMAP_ADJUST(c1, (State & (CMDLINE | INSERT)) == 0\n                             && get_real_state() != SELECTMODE);\n              nolmaplen = 0;\n            }\n            // First try buffer-local mappings.\n            mp = curbuf->b_maphash[MAP_HASH(local_State, c1)];\n            mp2 = maphash[MAP_HASH(local_State, c1)];\n            if (mp == NULL) {\n              // There are no buffer-local mappings.\n              mp = mp2;\n              mp2 = NULL;\n            }\n            /*\n             * Loop until a partly matching mapping is found or\n             * all (local) mappings have been checked.\n             * The longest full match is remembered in \"mp_match\".\n             * A full match is only accepted if there is no partly\n             * match, so \"aa\" and \"aaa\" can both be mapped.\n             */\n            mp_match = NULL;\n            mp_match_len = 0;\n            for (; mp != NULL;\n                 mp->m_next == NULL ? (mp = mp2, mp2 = NULL) :\n                 (mp = mp->m_next)) {\n              /*\n               * Only consider an entry if the first character\n               * matches and it is for the current state.\n               * Skip \":lmap\" mappings if keys were mapped.\n               */\n              if (mp->m_keys[0] == c1\n                  && (mp->m_mode & local_State)\n                  && ((mp->m_mode & LANGMAP) == 0\n                      || typebuf.tb_maplen == 0)) {\n                int nomap = nolmaplen;\n                int c2;\n                // find the match length of this mapping\n                for (mlen = 1; mlen < typebuf.tb_len; mlen++) {\n                  c2 = typebuf.tb_buf[typebuf.tb_off + mlen];\n                  if (nomap > 0)\n                    --nomap;\n                  else if (c2 == K_SPECIAL)\n                    nomap = 2;\n                  else\n                    LANGMAP_ADJUST(c2, TRUE);\n                  if (mp->m_keys[mlen] != c2)\n                    break;\n                }\n\n                /* Don't allow mapping the first byte(s) of a\n                 * multi-byte char.  Happens when mapping\n                 * <M-a> and then changing 'encoding'. Beware\n                 * that 0x80 is escaped. */\n                char_u *p1 = mp->m_keys;\n                char_u *p2 = (char_u *)mb_unescape((const char **)&p1);\n\n                if (p2 != NULL && MB_BYTE2LEN(c1) > utfc_ptr2len(p2)) {\n                  mlen = 0;\n                }\n\n                // Check an entry whether it matches.\n                // - Full match: mlen == keylen\n                // - Partly match: mlen == typebuf.tb_len\n                keylen = mp->m_keylen;\n                if (mlen == keylen\n                    || (mlen == typebuf.tb_len\n                        && typebuf.tb_len < keylen)) {\n                  /*\n                   * If only script-local mappings are\n                   * allowed, check if the mapping starts\n                   * with K_SNR.\n                   */\n                  s = typebuf.tb_noremap + typebuf.tb_off;\n                  if (*s == RM_SCRIPT\n                      && (mp->m_keys[0] != K_SPECIAL\n                          || mp->m_keys[1] != KS_EXTRA\n                          || mp->m_keys[2]\n                          != (int)KE_SNR))\n                    continue;\n                  /*\n                   * If one of the typed keys cannot be\n                   * remapped, skip the entry.\n                   */\n                  for (n = mlen; --n >= 0; )\n                    if (*s++ & (RM_NONE|RM_ABBR))\n                      break;\n                  if (n >= 0)\n                    continue;\n\n                  if (keylen > typebuf.tb_len) {\n                    if (!timedout && !(mp_match != NULL\n                                       && mp_match->m_nowait)) {\n                      // break at a partly match\n                      keylen = KEYLEN_PART_MAP;\n                      break;\n                    }\n                  } else if (keylen > mp_match_len\n                             || (keylen == mp_match_len\n                                 && mp_match != NULL\n                                 && (mp_match->m_mode & LANGMAP) == 0\n                                 && (mp->m_mode & LANGMAP) != 0)) {\n                    // found a longer match\n                    mp_match = mp;\n                    mp_match_len = keylen;\n                  }\n                } else {\n                  // No match; may have to check for termcode at next character.\n                  if (max_mlen < mlen) {\n                    max_mlen = mlen;\n                  }\n                }\n              }\n            }\n\n            /* If no partly match found, use the longest full\n             * match. */\n            if (keylen != KEYLEN_PART_MAP) {\n              mp = mp_match;\n              keylen = mp_match_len;\n            }\n          }\n\n          if (*p_pt != NUL && mp == NULL && (State & (INSERT|NORMAL))) {\n            bool match = typebuf_match_len(p_pt, &mlen);\n            if (match) {\n              // write chars to script file(s)\n              if (mlen > typebuf.tb_maplen) {\n                gotchars(typebuf.tb_buf + typebuf.tb_off + typebuf.tb_maplen,\n                         (size_t)(mlen - typebuf.tb_maplen));\n              }\n\n              del_typebuf(mlen, 0);  // Remove the chars.\n              set_option_value(\"paste\", !p_paste, NULL, 0);\n              if (!(State & INSERT)) {\n                msg_col = 0;\n                msg_row = Rows - 1;\n                msg_clr_eos();                          // clear ruler\n              }\n              status_redraw_all();\n              redraw_statuslines();\n              showmode();\n              setcursor();\n              continue;\n            }\n            // Need more chars for partly match.\n            if (mlen == typebuf.tb_len) {\n              keylen = KEYLEN_PART_KEY;\n            } else if (max_mlen < mlen) {\n              // no match, may have to check for termcode at\n              // next character\n              max_mlen = mlen + 1;\n            }\n          }\n\n          if ((mp == NULL || max_mlen >= mp_match_len)\n              && keylen != KEYLEN_PART_MAP) {\n            // No matching mapping found or found a non-matching mapping that\n            // matches at least what the matching mapping matched\n            keylen = 0;\n            (void)keylen;  // suppress clang/dead assignment\n            // If there was no mapping, use the character from the typeahead\n            // buffer right here. Otherwise, use the mapping (loop around).\n            if (mp == NULL) {\n              // get a character: 2. from the typeahead buffer\n              c = typebuf.tb_buf[typebuf.tb_off] & 255;\n              if (advance) {                  // remove chars from tb_buf\n                cmd_silent = (typebuf.tb_silent > 0);\n                if (typebuf.tb_maplen > 0) {\n                  KeyTyped = false;\n                } else {\n                  KeyTyped = true;\n                  // write char to script file(s)\n                  gotchars(typebuf.tb_buf + typebuf.tb_off, 1);\n                }\n                KeyNoremap = typebuf.tb_noremap[typebuf.tb_off];\n                del_typebuf(1, 0);\n              }\n              break;  // got character, break for loop\n            } else {\n              keylen = mp_match_len;\n            }\n          }\n\n          // complete match\n          if (keylen >= 0 && keylen <= typebuf.tb_len) {\n            int save_m_expr;\n            int save_m_noremap;\n            int save_m_silent;\n\n            // Write chars to script file(s)\n            // Note: :lmap mappings are written *after* being applied. #5658\n            if (keylen > typebuf.tb_maplen && (mp->m_mode & LANGMAP) == 0) {\n              gotchars(typebuf.tb_buf + typebuf.tb_off + typebuf.tb_maplen,\n                       (size_t)(keylen - typebuf.tb_maplen));\n            }\n\n            cmd_silent = (typebuf.tb_silent > 0);\n            del_typebuf(keylen, 0);             // remove the mapped keys\n\n            /*\n             * Put the replacement string in front of mapstr.\n             * The depth check catches \":map x y\" and \":map y x\".\n             */\n            if (++mapdepth >= p_mmd) {\n              EMSG(_(\"E223: recursive mapping\"));\n              if (State & CMDLINE)\n                redrawcmdline();\n              else\n                setcursor();\n              flush_buffers(FLUSH_MINIMAL);\n              mapdepth = 0;                     // for next one\n              c = -1;\n              break;\n            }\n\n            /*\n             * In Select mode and a Visual mode mapping is used:\n             * Switch to Visual mode temporarily.  Append K_SELECT\n             * to switch back to Select mode.\n             */\n            if (VIsual_active && VIsual_select\n                && (mp->m_mode & VISUAL)) {\n              VIsual_select = false;\n              (void)ins_typebuf(K_SELECT_STRING, REMAP_NONE, 0, true, false);\n            }\n\n            /* Copy the values from *mp that are used, because\n             * evaluating the expression may invoke a function\n             * that redefines the mapping, thereby making *mp\n             * invalid. */\n            save_m_expr = mp->m_expr;\n            save_m_noremap = mp->m_noremap;\n            save_m_silent = mp->m_silent;\n            char_u *save_m_keys = NULL;     // only saved when needed\n            char_u *save_m_str = NULL;      // only saved when needed\n\n            /*\n             * Handle \":map <expr>\": evaluate the {rhs} as an\n             * expression.  Also save and restore the command line\n             * for \"normal :\".\n             */\n            if (mp->m_expr) {\n              int save_vgetc_busy = vgetc_busy;\n              const bool save_may_garbage_collect = may_garbage_collect;\n\n              vgetc_busy = 0;\n              may_garbage_collect = false;\n\n              save_m_keys = vim_strsave(mp->m_keys);\n              save_m_str = vim_strsave(mp->m_str);\n              s = eval_map_expr(save_m_str, NUL);\n              vgetc_busy = save_vgetc_busy;\n              may_garbage_collect = save_may_garbage_collect;\n            } else {\n              s = mp->m_str;\n            }\n\n            /*\n             * Insert the 'to' part in the typebuf.tb_buf.\n             * If 'from' field is the same as the start of the\n             * 'to' field, don't remap the first character (but do\n             * allow abbreviations).\n             * If m_noremap is set, don't remap the whole 'to'\n             * part.\n             */\n            if (s == NULL)\n              i = FAIL;\n            else {\n              int noremap;\n\n              // If this is a LANGMAP mapping, then we didn't record the keys\n              // at the start of the function and have to record them now.\n              if (keylen > typebuf.tb_maplen && (mp->m_mode & LANGMAP) != 0) {\n                gotchars(s, STRLEN(s));\n              }\n\n              if (save_m_noremap != REMAP_YES)\n                noremap = save_m_noremap;\n              else if (\n                STRNCMP(s, save_m_keys != NULL\n                    ? save_m_keys : mp->m_keys,\n                    (size_t)keylen)\n                != 0)\n                noremap = REMAP_YES;\n              else\n                noremap = REMAP_SKIP;\n              i = ins_typebuf(s, noremap,\n                  0, TRUE, cmd_silent || save_m_silent);\n              if (save_m_expr)\n                xfree(s);\n            }\n            xfree(save_m_keys);\n            xfree(save_m_str);\n            if (i == FAIL) {\n              c = -1;\n              break;\n            }\n            continue;\n          }\n        }\n\n        /*\n         * get a character: 3. from the user - handle <Esc> in Insert mode\n         */\n        /*\n         * special case: if we get an <ESC> in insert mode and there\n         * are no more characters at once, we pretend to go out of\n         * insert mode.  This prevents the one second delay after\n         * typing an <ESC>.  If we get something after all, we may\n         * have to redisplay the mode. That the cursor is in the wrong\n         * place does not matter.\n         */\n        c = 0;\n        new_wcol = curwin->w_wcol;\n        new_wrow = curwin->w_wrow;\n        if (advance\n            && typebuf.tb_len == 1\n            && typebuf.tb_buf[typebuf.tb_off] == ESC\n            && !no_mapping\n            && ex_normal_busy == 0\n            && typebuf.tb_maplen == 0\n            && (State & INSERT)\n            && (p_timeout\n                || (keylen == KEYLEN_PART_KEY && p_ttimeout))\n            && (c = inchar(typebuf.tb_buf + typebuf.tb_off + typebuf.tb_len,\n                           3, 25L)) == 0) {\n          colnr_T col = 0, vcol;\n          char_u      *ptr;\n\n          if (mode_displayed) {\n            unshowmode(true);\n            mode_deleted = true;\n          }\n          validate_cursor();\n          old_wcol = curwin->w_wcol;\n          old_wrow = curwin->w_wrow;\n\n          // move cursor left, if possible\n          if (curwin->w_cursor.col != 0) {\n            if (curwin->w_wcol > 0) {\n              if (did_ai) {\n                /*\n                 * We are expecting to truncate the trailing\n                 * white-space, so find the last non-white\n                 * character -- webb\n                 */\n                col = vcol = curwin->w_wcol = 0;\n                ptr = get_cursor_line_ptr();\n                while (col < curwin->w_cursor.col) {\n                  if (!ascii_iswhite(ptr[col])) {\n                    curwin->w_wcol = vcol;\n                  }\n                  vcol += lbr_chartabsize(ptr, ptr + col, (colnr_T)vcol);\n                  col += utfc_ptr2len(ptr + col);\n                }\n                curwin->w_wrow = curwin->w_cline_row\n                                 + curwin->w_wcol / curwin->w_width_inner;\n                curwin->w_wcol %= curwin->w_width_inner;\n                curwin->w_wcol += curwin_col_off();\n                col = 0;                        // no correction needed\n              } else {\n                --curwin->w_wcol;\n                col = curwin->w_cursor.col - 1;\n              }\n            } else if (curwin->w_p_wrap && curwin->w_wrow) {\n              curwin->w_wrow--;\n              curwin->w_wcol = curwin->w_width_inner - 1;\n              col = curwin->w_cursor.col - 1;\n            }\n            if (col > 0 && curwin->w_wcol > 0) {\n              // Correct when the cursor is on the right halve\n              // of a double-wide character.\n              ptr = get_cursor_line_ptr();\n              col -= utf_head_off(ptr, ptr + col);\n              if (utf_ptr2cells(ptr + col) > 1) {\n                curwin->w_wcol--;\n              }\n            }\n          }\n          setcursor();\n          ui_flush();\n          new_wcol = curwin->w_wcol;\n          new_wrow = curwin->w_wrow;\n          curwin->w_wcol = old_wcol;\n          curwin->w_wrow = old_wrow;\n        }\n        if (c < 0) {\n          continue;             // end of input script reached\n        }\n\n        // Allow mapping for just typed characters. When we get here c\n        // is the number of extra bytes and typebuf.tb_len is 1.\n        for (n = 1; n <= c; n++) {\n          typebuf.tb_noremap[typebuf.tb_off + n] = RM_YES;\n        }\n        typebuf.tb_len += c;\n\n        // buffer full, don't map\n        if (typebuf.tb_len >= typebuf.tb_maplen + MAXMAPLEN) {\n          timedout = true;\n          continue;\n        }\n\n        if (ex_normal_busy > 0) {\n          static int tc = 0;\n\n          // No typeahead left and inside \":normal\".  Must return\n          // something to avoid getting stuck.  When an incomplete\n          // mapping is present, behave like it timed out.\n          if (typebuf.tb_len > 0) {\n            timedout = true;\n            continue;\n          }\n          // When 'insertmode' is set, ESC just beeps in Insert\n          // mode.  Use CTRL-L to make edit() return.\n          // In Ex-mode \\n is compatible with original Vim behaviour.\n          // For the command line only CTRL-C always breaks it.\n          // For the cmdline window: Alternate between ESC and\n          // CTRL-C: ESC for most situations and CTRL-C to close the\n          // cmdline window.\n          if (p_im && (State & INSERT)) {\n            c = Ctrl_L;\n          } else if (exmode_active) {\n            c = '\\n';\n          } else if ((State & CMDLINE) || (cmdwin_type > 0 && tc == ESC)) {\n            c = Ctrl_C;\n          } else {\n            c = ESC;\n          }\n          tc = c;\n          break;\n        }\n\n        /*\n         * get a character: 3. from the user - update display\n         */\n        /* In insert mode a screen update is skipped when characters\n         * are still available.  But when those available characters\n         * are part of a mapping, and we are going to do a blocking\n         * wait here.  Need to update the screen to display the\n         * changed text so far. Also for when 'lazyredraw' is set and\n         * redrawing was postponed because there was something in the\n         * input buffer (e.g., termresponse). */\n        if (((State & INSERT) != 0 || p_lz) && (State & CMDLINE) == 0\n            && advance && must_redraw != 0 && !need_wait_return) {\n          update_screen(0);\n          setcursor();           // put cursor back where it belongs\n        }\n\n        /*\n         * If we have a partial match (and are going to wait for more\n         * input from the user), show the partially matched characters\n         * to the user with showcmd.\n         */\n        i = 0;\n        c1 = 0;\n        if (typebuf.tb_len > 0 && advance && !exmode_active) {\n          if (((State & (NORMAL | INSERT)) || State == LANGMAP)\n              && State != HITRETURN) {\n            // this looks nice when typing a dead character map\n            if (State & INSERT\n                && ptr2cells(typebuf.tb_buf + typebuf.tb_off\n                             + typebuf.tb_len - 1) == 1) {\n              edit_putchar(typebuf.tb_buf[typebuf.tb_off + typebuf.tb_len - 1],\n                           false);\n              setcursor();               // put cursor back where it belongs\n              c1 = 1;\n            }\n            // need to use the col and row from above here\n            old_wcol = curwin->w_wcol;\n            old_wrow = curwin->w_wrow;\n            curwin->w_wcol = new_wcol;\n            curwin->w_wrow = new_wrow;\n            push_showcmd();\n            if (typebuf.tb_len > SHOWCMD_COLS)\n              i = typebuf.tb_len - SHOWCMD_COLS;\n            while (i < typebuf.tb_len)\n              (void)add_to_showcmd(typebuf.tb_buf[typebuf.tb_off\n                                                  + i++]);\n            curwin->w_wcol = old_wcol;\n            curwin->w_wrow = old_wrow;\n          }\n\n          // this looks nice when typing a dead character map\n          if ((State & CMDLINE) && cmdline_star == 0) {\n            char_u *p = typebuf.tb_buf + typebuf.tb_off + typebuf.tb_len - 1;\n            if (ptr2cells(p) == 1 && *p < 128) {\n              putcmdline((char)(*p), false);\n              c1 = 1;\n            }\n          }\n        }\n\n        /*\n         * get a character: 3. from the user - get it\n         */\n        if (typebuf.tb_len == 0) {\n          // timedout may have been set while waiting for a mapping\n          // that has a <Nop> RHS.\n          timedout = false;\n        }\n\n        long wait_time = 0;\n\n        if (advance) {\n          if (typebuf.tb_len == 0\n              || !(p_timeout || (p_ttimeout && keylen == KEYLEN_PART_KEY))) {\n            // blocking wait\n            wait_time = -1L;\n          } else if (keylen == KEYLEN_PART_KEY && p_ttm >= 0) {\n            wait_time = p_ttm;\n          } else {\n            wait_time = p_tm;\n          }\n        }\n\n        wait_tb_len = typebuf.tb_len;\n        c = inchar(typebuf.tb_buf + typebuf.tb_off + typebuf.tb_len,\n                   typebuf.tb_buflen - typebuf.tb_off - typebuf.tb_len - 1,\n                   wait_time);\n\n        if (i != 0)\n          pop_showcmd();\n        if (c1 == 1) {\n          if (State & INSERT) {\n            edit_unputchar();\n          }\n          if (State & CMDLINE) {\n            unputcmdline();\n          } else {\n            setcursor();                // put cursor back where it belongs\n          }\n        }\n\n        if (c < 0) {\n          continue;                     // end of input script reached\n        }\n        if (c == NUL) {                 // no character available\n          if (!advance) {\n            break;\n          }\n          if (wait_tb_len > 0) {                // timed out\n            timedout = true;\n            continue;\n          }\n        } else {          // allow mapping for just typed characters\n          while (typebuf.tb_buf[typebuf.tb_off + typebuf.tb_len] != NUL) {\n            typebuf.tb_noremap[typebuf.tb_off + typebuf.tb_len++] = RM_YES;\n          }\n        }\n      }             // for (;;)\n    }           // if (!character from stuffbuf)\n\n    // if advance is false don't loop on NULs\n  } while (c < 0 || (advance && c == NUL));\n\n  /*\n   * The \"INSERT\" message is taken care of here:\n   *\t if we return an ESC to exit insert mode, the message is deleted\n   *\t if we don't return an ESC but deleted the message before, redisplay it\n   */\n  if (advance && p_smd && msg_silent == 0 && (State & INSERT)) {\n    if (c == ESC && !mode_deleted && !no_mapping && mode_displayed) {\n      if (typebuf.tb_len && !KeyTyped) {\n        redraw_cmdline = true;              // delete mode later\n      } else {\n        unshowmode(false);\n      }\n    } else if (c != ESC && mode_deleted) {\n      if (typebuf.tb_len && !KeyTyped) {\n        redraw_cmdline = true;              // show mode later\n      } else {\n        showmode();\n      }\n    }\n  }\n\n  if (timedout && c == ESC) {\n    char_u nop_buf[3];\n\n    // When recording there will be no timeout.  Add a <Nop> after the ESC\n    // to avoid that it forms a key code with following characters.\n    nop_buf[0] = K_SPECIAL;\n    nop_buf[1] = KS_EXTRA;\n    nop_buf[2] = KE_NOP;\n    gotchars(nop_buf, 3);\n  }\n\n  --vgetc_busy;\n\n  return c;\n}\n\n/*\n * inchar() - get one character from\n *\t1. a scriptfile\n *\t2. the keyboard\n *\n *  As much characters as we can get (up to 'maxlen') are put in \"buf\" and\n *  NUL terminated (buffer length must be 'maxlen' + 1).\n *  Minimum for \"maxlen\" is 3!!!!\n *\n *  \"tb_change_cnt\" is the value of typebuf.tb_change_cnt if \"buf\" points into\n *  it.  When typebuf.tb_change_cnt changes (e.g., when a message is received\n *  from a remote client) \"buf\" can no longer be used.  \"tb_change_cnt\" is 0\n *  otherwise.\n *\n *  If we got an interrupt all input is read until none is available.\n *\n *  If wait_time == 0  there is no waiting for the char.\n *  If wait_time == n  we wait for n msec for a character to arrive.\n *  If wait_time == -1 we wait forever for a character to arrive.\n *\n *  Return the number of obtained characters.\n *  Return -1 when end of input script reached.\n */\nint inchar(\n    char_u *buf,\n    int maxlen,\n    long wait_time                      // milli seconds\n)\n{\n  int len = 0;  // Init for GCC.\n  int retesc = false;  // Return ESC with gotint.\n  const int tb_change_cnt = typebuf.tb_change_cnt;\n\n  if (wait_time == -1L || wait_time > 100L) {\n    // flush output before waiting\n    ui_flush();\n  }\n\n  /*\n   * Don't reset these when at the hit-return prompt, otherwise an endless\n   * recursive loop may result (write error in swapfile, hit-return, timeout\n   * on char wait, flush swapfile, write error....).\n   */\n  if (State != HITRETURN) {\n    did_outofmem_msg = false;       // display out of memory message (again)\n    did_swapwrite_msg = false;      // display swap file write error again\n  }\n\n  // Get a character from a script file if there is one.\n  // If interrupted: Stop reading script files, close them all.\n  ptrdiff_t read_size = -1;\n  while (scriptin[curscript] != NULL && read_size <= 0 && !ignore_script) {\n    char script_char;\n    if (got_int\n        || (read_size = file_read(scriptin[curscript], &script_char, 1)) != 1) {\n      // Reached EOF or some error occurred.\n      // Careful: closescript() frees typebuf.tb_buf[] and buf[] may\n      // point inside typebuf.tb_buf[].  Don't use buf[] after this!\n      closescript();\n      // When reading script file is interrupted, return an ESC to get\n      // back to normal mode.\n      // Otherwise return -1, because typebuf.tb_buf[] has changed.\n      if (got_int) {\n        retesc = true;\n      } else {\n        return -1;\n      }\n    } else {\n      buf[0] = (char_u)script_char;\n      len = 1;\n    }\n  }\n\n  if (read_size <= 0) {  // Did not get a character from script.\n    // If we got an interrupt, skip all previously typed characters and\n    // return TRUE if quit reading script file.\n    // Stop reading typeahead when a single CTRL-C was read,\n    // fill_input_buf() returns this when not able to read from stdin.\n    // Don't use buf[] here, closescript() may have freed typebuf.tb_buf[]\n    // and buf may be pointing inside typebuf.tb_buf[].\n    if (got_int) {\n#define DUM_LEN MAXMAPLEN * 3 + 3\n      char_u dum[DUM_LEN + 1];\n\n      for (;; ) {\n        len = os_inchar(dum, DUM_LEN, 0L, 0, NULL);\n        if (len == 0 || (len == 1 && dum[0] == 3)) {\n          break;\n        }\n      }\n      return retesc;\n    }\n\n    // Always flush the output characters when getting input characters\n    // from the user.\n    ui_flush();\n\n    // Fill up to a third of the buffer, because each character may be\n    // tripled below.\n    len = os_inchar(buf, maxlen / 3, (int)wait_time, tb_change_cnt, NULL);\n  }\n\n  // If the typebuf was changed further down, it is like nothing was added by\n  // this call.\n  if (typebuf_changed(tb_change_cnt)) {\n    return 0;\n  }\n\n  // Note the change in the typeahead buffer, this matters for when\n  // vgetorpeek() is called recursively, e.g. using getchar(1) in a timer\n  // function.\n  if (len > 0 && ++typebuf.tb_change_cnt == 0) {\n    typebuf.tb_change_cnt = 1;\n  }\n\n  return fix_input_buffer(buf, len);\n}\n\n// Fix typed characters for use by vgetc() and check_termcode().\n// \"buf[]\" must have room to triple the number of bytes!\n// Returns the new length.\nint fix_input_buffer(char_u *buf, int len)\n  FUNC_ATTR_NONNULL_ALL\n{\n  if (!using_script()) {\n    // Should not escape K_SPECIAL/CSI reading input from the user because vim\n    // key codes keys are processed in input.c/input_enqueue.\n    buf[len] = NUL;\n    return len;\n  }\n\n  // Reading from script, need to process special bytes\n  int i;\n  char_u      *p = buf;\n\n  // Two characters are special: NUL and K_SPECIAL.\n  // Replace\t     NUL by K_SPECIAL KS_ZERO\t KE_FILLER\n  // Replace K_SPECIAL by K_SPECIAL KS_SPECIAL KE_FILLER\n  // Replace       CSI by K_SPECIAL KS_EXTRA   KE_CSI\n  for (i = len; --i >= 0; ++p) {\n    if (p[0] == NUL\n        || (p[0] == K_SPECIAL\n            && (i < 2 || p[1] != KS_EXTRA))) {\n      memmove(p + 3, p + 1, (size_t)i);\n      p[2] = (char_u)K_THIRD(p[0]);\n      p[1] = (char_u)K_SECOND(p[0]);\n      p[0] = K_SPECIAL;\n      p += 2;\n      len += 2;\n    }\n  }\n  *p = NUL;  // add trailing NUL\n  return len;\n}\n\n/// Replace termcodes in the given LHS and RHS and store the results into the\n/// `lhs` and `rhs` of the given @ref MapArguments struct.\n///\n/// `rhs` and `orig_rhs` will both point to new allocated buffers. `orig_rhs`\n/// will hold a copy of the given `orig_rhs`.\n///\n/// The `*_len` variables will be set appropriately. If the length of\n/// the final `lhs` exceeds `MAXMAPLEN`, `lhs_len` will be set equal to the\n/// original larger length and `lhs` will be truncated.\n///\n/// If RHS is equal to \"<Nop>\", `rhs` will be the empty string, `rhs_len`\n/// will be zero, and `rhs_is_noop` will be set to true.\n///\n/// Any memory allocated by @ref replace_termcodes is freed before this function\n/// returns.\n///\n/// @param[in] orig_lhs   Original mapping LHS, with characters to replace.\n/// @param[in] orig_lhs_len   `strlen` of orig_lhs.\n/// @param[in] orig_rhs   Original mapping RHS, with characters to replace.\n/// @param[in] orig_rhs_len   `strlen` of orig_rhs.\n/// @param[in] cpo_flags  See param docs for @ref replace_termcodes.\n/// @param[out] mapargs   MapArg
